<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Coin Mainframe</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="theme-color" content="#0A0C1E"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shadow Coin">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0A0C1E',
              'secondary': '#12142B',
              'accent': '#7DF9FF', // Cyan
              'success': '#4ADE80', // Green
              'danger': '#F87171', // Red
              'warning': '#FBBF24', // Yellow
              'border-color': '#3A3D5E',
            },
            fontFamily: {
              mono: ['"SF Mono"', 'ui-monospace', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            boxShadow: {
              'accent': '0 0 15px rgba(125, 249, 255, 0.4)',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 0.7, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.05)' },
              },
              'star-pulse': {
                  '0%': { transform: 'scale(1) rotate(0deg)', opacity: '0.8' },
                  '50%': { transform: 'scale(1.1) rotate(5deg)', opacity: '1' },
                  '100%': { transform: 'scale(1) rotate(0deg)', opacity: '0.8' },
              },
              'propagate': {
                '0%': { transform: 'translate(-50%, -50%) scale(0.5)', opacity: '0' },
                '10%': { transform: 'translate(-50%, -50%) scale(1)', opacity: '1' },
                '90%': { transform: 'translate(var(--end-x-translate), var(--end-y-translate)) scale(1)', opacity: '1' },
                '100%': { transform: 'translate(var(--end-x-translate), var(--end-y-translate)) scale(0)', opacity: '0' },
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
              'star-pulse': 'star-pulse 5s infinite ease-in-out',
              'propagate': 'propagate 2s ease-in-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      /* For Webkit-based browsers (Chrome, Safari) */
      .scrollbar-thin::-webkit-scrollbar {
          width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
          background: #12142B;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
          background-color: #3A3D5E;
          border-radius: 6px;
          border: 3px solid #3A3D5E;
      }
      /* For IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-primary text-gray-200 font-mono">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
